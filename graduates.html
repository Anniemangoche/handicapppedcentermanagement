<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Graduate Management</title>
    <style>
        /* General Styles */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        body {
            color: #333;
        }

        main {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
        }

        header .logo a {
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        nav a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .features {
            margin: 20px;
        }

        h1, h2 {
            color: #4CAF50;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }

        .close-modal {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Edit and Delete Button Styles */
        .edit-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: navy;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><a href="index.html">MAGDALENE</a></div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="logout.html" id="logout-button">Logout</a>
        </nav>
    </header>

    <main>
        <section class="features">
            <h1>Child Graduate Management</h1>

            <!-- Child Graduate Table -->
            <h2>Child Graduates</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="child-graduate-list">
                    <!-- Graduate records will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Â© Magdalene Home of Handicapped. All Rights Reserved.</p>
    </footer>

    <!-- Modal for Editing Graduate -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Graduate</h2>
            <form id="edit-graduate-form">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" name="edit-name" required>

                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" name="edit-email" required>

                <label for="edit-status">Status:</label>
                <select id="edit-status" name="edit-status">
                    <option value="Good">Good</option>
                    <option value="Better">Better</option>
                    <option value="Bad">Bad</option>
                </select>

                <button type="submit" style="background-color: blue; color: white; padding: 10px; border: none; border-radius: 5px;">Save Changes</button>
            </form>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const childGraduateList = document.getElementById('child-graduate-list');

            // Sample Data for Display
            const graduates = [
                { id: 1, name: 'John ', email: 'john@example.com', status: 'Good' },
                { id: 2, name: 'Jane ', email: 'jane@example.com', status: 'Better' },
                { id: 3, name: 'Mary ', email: 'mary@example.com', status: 'Bad' },
            ];

            // Render the graduate data into the table
            graduates.forEach(graduate => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${graduate.id}</td>
                    <td>${graduate.name}</td>
                    <td>${graduate.email}</td>
                    <td>${graduate.status}</td>
                    <td>
                        <button class="edit-button">Edit</button>
                        <button class="delete-button">Delete</button>
                    </td>
                `;
                childGraduateList.appendChild(row);
            });

            // Edit button click
            const editButtons = document.querySelectorAll('.edit-button');
            editButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const row = e.target.closest('tr');
                    const id = row.cells[0].textContent;
                    const name = row.cells[1].textContent;
                    const email = row.cells[2].textContent;
                    const status = row.cells[3].textContent;

                    // Populate the edit form fields
                    document.getElementById('edit-name').value = name;
                    document.getElementById('edit-email').value = email;
                    document.getElementById('edit-status').value = status;

                    // Open the modal
                    document.getElementById('edit-modal').style.display = 'flex';
                });
            });

            // Close modal button
            document.querySelector('.close-modal').addEventListener('click', () => {
                document.getElementById('edit-modal').style.display = 'none';
            });
        });
    </script>
</body>
</html>
